<VirtualHost *:${SERVICE_PORT}>
     DocumentRoot "${DOC_ROOT}"
     ServerName localhost
     #ServerAlias localhost
     ErrorLog "|${ENGN_HOME}/bin/rotatelogs ${LOG_HOME}/error_${SERVER_ID}.log_%Y%m%d 86400 +540"
     CustomLog "|${ENGN_HOME}/bin/rotatelogs ${LOG_HOME}/access_${SERVER_ID}.log_%Y%m%d 86400 +540" common env=!nolog
     CustomLog "|${ENGN_HOME}/bin/rotatelogs ${LOG_HOME}/trace_${SERVER_ID}.log_%Y%m%d 86400 +540" trace env=ontrace
     CustomLog "|${ENGN_HOME}/bin/rotatelogs ${LOG_HOME}/ntrace_${SERVER_ID}.log_%Y%m%d 86400 +540" trace "expr=%{resp:LENA-NTRACE} == 'true'"
     CustomLog "|${ENGN_HOME}/bin/rotatelogs ${LOG_HOME}/lsc_${SERVER_ID}.log_%Y%m%d 86400 +540" lsc env=lsc-request
        
     JkMountFile "${INSTALL_PATH}/conf/extra/uriworkermap/uriworkermap_vhost_default.properties"

     <Directory "${DOC_ROOT}">
         Options -Indexes -FollowSymLinks
         AllowOverride AuthConfig
         Require method GET POST HEAD
     </Directory>

</VirtualHost>

